<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="mx-auto max-w-3xl" id="app">
            <h1 class="text-3xl font-bold">Mon checklist</h1>
            <p class=""></p>
            <ajout-item :on-add-item="addNewItem"></ajout-item>
            <todo-item v-for="(todo,index) in todos" :key="index" :todos="todo"></todo-item><button type="reset"></button>
    </div>
    <script type="module">
        import AjoutItem from './AjoutItem.js'
        import TodoItem from './TodoItem.js'
        const {createApp, ref} = Vue 
        createApp ({

            components: {
                TodoItem,
                AjoutItem
            },
            
            setup(){
                const todos = ref(["Sauver le monde",
                "Apprendre vue JS",
                "Boire un cafÃ©"]);
                
                const addNewItem = (item) => {
                    console.log('addNewItem called with:', item); 
                    todos.value.push(item);
                }

                return {
                    todos,
                    addNewItem
                }
            }
            
        }).mount('#app');
    </script>
</body>
</html>
