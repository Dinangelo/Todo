<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:title="message" v-for="todo in todos" @click="inverser">
            <!-- <span v-html="message"></span> -->
            {{todo}}
        </p>
        <button type="button" @click="inverser"></button>
        
    </div>
    <script>
        const {createApp, ref} = Vue 
        createApp ({
              
            setup(){
                const message = ref('Hello world');
                const todos = ref(["Sauver le monde","Apprendre vue JS","Boire un caf√©"]);
                function inverser() {
                    todos.value.reverse();
                }
                return {
                    message,
                    todos,
                    inverser
                }
            }
            
        }).mount('#app');
    </script>
</body>
</html>
